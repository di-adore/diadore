  <title>Di Adore - Christian Devotional Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #4A148C;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .welcome {
      padding: 2rem;
      text-align: center;

    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product-name {
      padding: 0.5rem;
      font-weight: bold;
    }

    .product button {
      background-color: #4A148C;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #4A148C;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .categories {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
