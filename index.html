<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #333;
    text-align: center;
  }

  header {
    background-color: #ff6f61;
    color: white;
    padding: 20px 0;
    font-size: 32px;
    font-weight: bold;
  }

  section {
    padding: 40px 20px;
    background-color: #ffffffaa;
    margin: 20px auto;
    max-width: 800px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  a.button {
    background-color: #25D366;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 30px;
    font-size: 18px;
    display: inline-block;
    margin-top: 20px;
    transition: 0.3s;
  }

  a.button:hover {
    background-color: #128c7e;
  }

  footer {
    background-color: #eeeeee;
    padding: 15px;
    font-size: 14px;
    color: #666;
  }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Di Adore - Christian Devotional Store</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      color: #2e2e2e;
    }
    p {
      color: #555;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Di Adore</h1>
    <p>Christian Devotional Articles Store</p>
    <a class="whatsapp-button" href="https://wa.me/919074086052" target="_blank">
      Message Us on WhatsApp
    </a>
  </header>

  <section>
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Candle+Stand" alt="Candle Stand"/>
        <p>Candle Stand</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Rosary" alt="Rosary"/>
        <p>Rosary</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Wall+Cross" alt="Wall Cross"/>
        <p>Wall Cross</p>
      </div>
    </div>
  </section>
</body>
</html>
